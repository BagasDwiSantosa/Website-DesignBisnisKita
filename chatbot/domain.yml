    - text: "Kebijakan revisi kami:\n- Maksimal 3x revisi untuk setiap desain\n- Revisi minor (warna, font, ukuran) gratis\n- Revisi major (konsep baru) dikenakan biaya tambahan"

  utter_request_consultation:
