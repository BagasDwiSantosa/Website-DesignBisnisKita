    - text: " Kami menawarkan tiga paket desain yang dapat disesuaikan dengan kebutuhan Bisnis Anda. \n- Paket Basic dengan harga mulai dari Rp25.000 per post, mencakup 1 desain feed dan 1 desain story untuk sosial media.\n- Paket Reels mulai dari Rp75.000 per desain, yang menawarkan video pendek atau animasi untuk konten Reels di media sosial. \n- Paket Bulanan dengan harga mulai dari Rp350.000 per bulan, yang mencakup 4 post per minggu beserta evaluasi mingguan. \ Setiap paket dirancang untuk membantu Anda mencapai tujuan pemasaran dengan desain yang sesuai dengan kebutuhan bisnis Anda."

